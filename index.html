<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pixmap War Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
<style>
html, body { height: 100%; margin: 0; font-family: sans-serif; }
#map { position: absolute; top:0; left:0; right:0; bottom:0; z-index:0; }

#topbar {
  position: absolute; top:0; left:0; right:0; height:60px;
  background:white; display:flex; justify-content:center; align-items:center;
  z-index:9999; box-shadow:0 2px 5px rgba(0,0,0,0.2);
}
#topbar img { height:40px; margin:0 10px; cursor:pointer; }
#topbar .telegram { position:absolute; right:10px; cursor:pointer; }

#sidebar {
  position: absolute; top:60px; right:0; width:300px; bottom:0; overflow-y:auto;
  background:#f9f9f9; padding:10px; box-shadow:-2px 0 5px rgba(0,0,0,0.15); z-index:9999;
}
.newsItem { margin-bottom:12px; border-bottom:1px solid #ddd; padding-bottom:8px; z-index:9999; }
.newsItem img { width:100%; height:auto; display:block; margin-bottom:6px; z-index:9999; }

#showSidebarBtn {
  display: none; /* Oculto por defecto */
  position: absolute;
  top: 70px;
  right: 10px;
  z-index: 10000;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background-color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  cursor: pointer;
  padding: 5px;
}
#showSidebarBtn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>
<div id="map"></div>

<div id="topbar">
  <img src="recursos/logo.png" alt="Logo">
  <img src="recursos/telegram.png" class="telegram" alt="Telegram" onclick="window.open('https://t.me/DEzeitung','_blank')">
</div>

<div id="sidebar">
  <h3 id="newsTitle" style="cursor:pointer;">News</h3>
  <div id="newsContainer"></div>
</div>

<!-- Botón circular para mostrar la barra de noticias -->
<button id="showSidebarBtn">
  <img src="recursos/newspaper.png" alt="News" />
</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
<script src="main.js"></script>

<script>
// Referencias a elementos
const sidebar = document.getElementById('sidebar');
const newsTitle = document.getElementById('newsTitle');
const showSidebarBtn = document.getElementById('showSidebarBtn');

// Ocultar sidebar al hacer click en "News"
newsTitle.addEventListener('click', () => {
  sidebar.style.display = 'none';
  showSidebarBtn.style.display = 'block';
});

// Mostrar sidebar al hacer click en el botón circular
showSidebarBtn.addEventListener('click', () => {
  sidebar.style.display = 'block';
  showSidebarBtn.style.display = 'none';
});
</script>

</body>
</html>
